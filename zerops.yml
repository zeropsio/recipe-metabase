zerops:
  - setup: metabase
    run:
      base: java@21
      prepareCommands: curl -L "https://downloads.metabase.com/v${METABASE_VERSION}/metabase.jar" -o metabase.jar
      envVariables: 
        METABASE_VERSION: 0.48.0
        MB_TYPE: postgres
        MB_DB_USER: ${db_user}
        MB_DB_PORT: ${db_port}
        MB_DB_HOST: ${db_hostname}
        MB_DB_PASS: ${db_password}
        MB_DB_NAME: ${db_dbName}        
      ports:
        - port: 3000
          httpSupport: true
      start: java --add-opens java.base/java.nio=ALL-UNNAMED -jar metabase.jar
